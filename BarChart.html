<!DOCTYPE html>
<meta charset="utf-8">
<style>

.content {
  font-family: Helvetica, Arial, SansSerif;
}

.bar--positive {
  fill: steelblue;
}

.bar--negative {
  fill: brown;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<div class="content">
<h2>Feature Modeling</h2>
    <p>Top factors that positively and negatively impact quality of physical health</p>
</div>
  <script src="./lib/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 30, bottom: 40, left: 30},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], 0.1);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickSize(6, 0);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("physical.csv", type, function(error, data) {
  //x.domain(d3.extent(data, function(d) { return d.coef; })).nice();
  //y.domain(data.map(function(d) { return d.feature; }));

var topData = data.sort(function(a, b) {
    return d3.descending(+a.coef, +b.coef);
}).slice(0, 5);
var bottomData = data.sort(function(a, b) {
    return d3.ascending(+a.coef, +b.coef);
}).slice(0, 5);

var newData = [];
newData = newData.concat(topData);
newData = newData.concat(bottomData); 

var sortedData = newData.sort(function(a,b){
  return d3.descending(+a.coef, +b.coef);
});

x.domain(d3.extent(sortedData, function(d) { return d.coef; })).nice();
y.domain(sortedData.map(function(d) { return d.feature; }));

  svg.selectAll(".bar")
      .data(sortedData)
    .enter().append("rect")
      .attr("class", function(d) { return "bar bar--" + (d.coef < 0 ? "negative" : "positive"); })
      .attr("x", function(d) { return x(Math.min(0, d.coef)); })
      .attr("y", function(d) { return y(d.feature); })
      .attr("width", function(d) { return Math.abs(x(d.coef) - x(0)); })
      .attr("height", y.rangeBand());

  //svg.append("g")
  //    .attr("class", "x axis")
  //    .attr("transform", "translate(0," + height + ")")
  //    .call(xAxis);

  var tickNegative = svg.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(" + x(0) + ",0)")
      .call(yAxis)
    .selectAll(".tick")
    .filter(function(d, i) { return data[i].coef < 0; });

  tickNegative.select("line")
      .attr("x2", 6);

  tickNegative.select("text")
      .attr("x", 9)
      .style("text-anchor", "start");

  const defs = svg.append('defs');
  const bgGradient = defs
    .append('linearGradient')
    .attr('id', 'bg-gradient')
    // .attr('x1', '0')
    // .attr('y1', '0')
    // .attr('x2', '0')
    // .attr('y2', '1')
    .attr('gradientTransform');

  bgGradient
    .append('stop')
    .attr('stop-color', '#F2C66B')
    .attr('offset', '0%');
  bgGradient
    .append('stop')
    .attr('stop-color', '#D13D73')
    .attr('offset', '100%');
  defs
    .append('clipPath')
    .attr('id', 'clip-bar-rects')
    .selectAll('bar')
    .data(data)
    .enter()
    .append('rect')
    .attr("x", d => x(getX(d)))
    .attr("y", d => y(getY(d)))
    .attr("width", x.bandwidth())
    .attr("height", d => height - y(getY(d)));
  const clipPath = graphArea
    .append('g')
    .attr('clip-path', `url(#clip-bar-rects)`);

  clipPath
    .append('rect')
    .attr('x', 0)
    .attr('y', 0)
    .attr('width', width)
    .attr('height', height)
    .style('fill', 'url(#bg-gradient)');
});

function type(d) {
  d.coef = +d.coef;
  return d;
}

</script>
